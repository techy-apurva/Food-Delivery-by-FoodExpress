<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dessert Menu</title>
<link rel="stylesheet" href="menu.css">
</head>

<body>

<section class="menu-section">

<div class="menu-container">

<div class="menu-header">
<h1>Our Desserts Menu</h1>
<a href="index.html">← Back to Home</a>
</div>


<div class="menu-grid">


<div class="menu-card">
<img src="img/dessert/lotusbiscoff.png" class="menu-image">
<div class="menu-info">
<h3 class="menu-name">Lotus Biscoff Cheesecake</h3>
<p class="menu-price">₹210</p>
<button class="primary-btn" onclick="addToCart('Lotus Biscoff Cheesecake',210)">Add to Cart</button>
</div>
</div>




<div class="menu-card">
<img src="img/dessert/redvelvet.jpg" class="menu-image">
<div class="menu-info">
<h3 class="menu-name">Red Velvet Cheesecake</h3>
<p class="menu-price">₹180</p>
<button class="primary-btn" onclick="addToCart('Red Velvet Cheesecake',180)">Add to Cart</button>
</div>
</div>


<div class="menu-card">
<img src="img/dessert/choco.png" class="menu-image">
<div class="menu-info">
<h3 class="menu-name">Chocolate loaded Pastry</h3>
<p class="menu-price">₹140</p>
<button class="primary-btn" onclick="addToCart('Chocolate loaded Pastry',140)">Add to Cart</button>
</div>
</div>


<div class="menu-card">
<img src="img/dessert/nutella.png" class="menu-image">
<div class="menu-info">
<h3 class="menu-name">Nutella Almond Patry</h3>
<p class="menu-price">₹150</p>
<button class="primary-btn" onclick="addToCart('Nutella Almond Patry',150)">Add to Cart</button>
</div>
</div>


<div class="menu-card">
<img src="img/dessert/white.png" class="menu-image">
<div class="menu-info">
<h3 class="menu-name">White Choco Pastry</h3>
<p class="menu-price">₹180</p>
<button class="primary-btn" onclick="addToCart('White Choco Pastry',180)">Add to Cart</button>
</div>
</div>


<div class="menu-card">
<img src="img/dessert/tiramisu.png" class="menu-image">
<div class="menu-info">
<h3 class="menu-name">Classic Tiramisu Cheesecake</h3>
<p class="menu-price">₹220</p>
<button class="primary-btn" onclick="addToCart('Classic Tiramisu Cheesecake',220)">Add to Cart</button>
</div>
</div>


</div>
</div>
</section>

<div id="cart" class="hide-cart">

<h2>Your Cart</h2>
<ul id="cart-items"></ul>

<div class="cart-footer">
<h3>Total: ₹<span id="total">0</span></h3>
<button class="checkout-btn">Checkout</button>
<button class="close-btn" onclick="closeCart()">Close</button>

</div>

</div>

<script src="script.js"></script>
</body>
</html>

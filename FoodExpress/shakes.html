<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shakes Menu</title>
<link rel="stylesheet" href="menu.css">
</head>

<body>

<section class="menu-section">

<div class="menu-container">

<div class="menu-header">
<h1>Our Shakes Menu</h1>
<a href="index.html">← Back to Home</a>
</div>


<div class="menu-grid">

<div class="menu-card">
<img src="img/shakes/strawberry.jpg" class="menu-image">
<div class="menu-info">
<h3 class="menu-name">Strawberry Bliss Smoothie</h3>
<p class="menu-price">₹280</p>
<button class="primary-btn" onclick="addToCart('Strawberry Bliss Smoothie',280)">Add to Cart</button>
</div>
</div>


<div class="menu-card">
<img src="img/shakes/Hazelnut.png" class="menu-image">
<div class="menu-info">
<h3 class="menu-name">Hazelnut Chocolate Shake</h3>
<p class="menu-price">₹220</p>
<button class="primary-btn" onclick="addToCart('Hazelnut Chocolate Shake',220)">Add to Cart</button>
</div>
</div>


<div class="menu-card">
<img src="img/shakes/vanilla.jpg" class="menu-image">
<div class="menu-info">
<h3 class="menu-name">Vanilla Caramel Shake</h3>
<p class="menu-price">₹249</p>
<button class="primary-btn" onclick="addToCart('Vanilla Caramel Shake',249)">Add to Cart</button>
</div>
</div>


<div class="menu-card">
<img src="img/shakes/mango.jpg" class="menu-image">
<div class="menu-info">
<h3 class="menu-name">Mango Magic Smoothie</h3>
<p class="menu-price">₹240</p>
<button class="primary-btn" onclick="addToCart('Mango Magic Smoothie',240)">Add to Cart</button>
</div>
</div>


<div class="menu-card">
<img src="img/shakes/choco.png" class="menu-image">
<div class="menu-info">
<h3 class="menu-name">Belgian Choco Shake</h3>
<p class="menu-price">₹189</p>
<button class="primary-btn" onclick="addToCart('Belgian Choco Shake',189)">Add to Cart</button>
</div>
</div>

</div>
</div>
</section>



<div id="cart" class="hide-cart">
<h2>Your Cart</h2>
<ul id="cart-items"></ul>
<div class="cart-footer">
<h3>Total: ₹<span id="total">0</span></h3>
<button class="checkout-btn">Checkout</button>
<button class="close-btn" onclick="closeCart()">Close</button>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
